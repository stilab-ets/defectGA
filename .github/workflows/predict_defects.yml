name: Defect Prediction Pipeline

on:
  push:
    branches: [ "main" ]
    paths:
      - '**.tf'
  pull_request:
    branches: [ "main" ]
    paths:
      - '**.tf'

permissions:
  contents: read

jobs:
  predict-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 0. Setup AWS (Required to download history)
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 0.5 Download History (If it exists)
      - name: Download Historical Metrics
        run: |
          aws s3 cp s3://${{ secrets.S3_BUCKET }}/metrics_history.csv metrics_history.csv || echo "No history found, starting fresh."

      # 1. Calculate Metrics
      - name: Calculate Code Metrics
        uses: TFDefect/trivial-tf-changes@main
        with:
          output_file: metrics.csv
          commit_hash: ${{ github.sha }}
          history_file: metrics_history.csv

      # 2. Predict Defects
      - name: ML Defect Prediction
        if: success()
        uses: MahiBegoug/tf-ml-modeling@main
        with:
          csv_path: metrics.csv
          model: logisticreg_model
          s3_bucket: ${{ secrets.S3_BUCKET }}
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_region: ${{ secrets.AWS_REGION }}
          threshold: 0.5  # Adjust this value (0.0 - 1.0) to control sensitivity

      # 3. Check Results
      - name: Check Results
        if: success()
        run: |
          # Install dependencies for report script
          pip install pandas tabulate
          
          echo "ðŸ“Š Defect Prediction Analysis"
          echo "=================================================="
          
          if [ -f "predictions.csv" ]; then
            # Check if file has data (more than just header)
            ROW_COUNT=$(wc -l < predictions.csv)
            if [ "$ROW_COUNT" -le 1 ]; then
               echo "â„¹ï¸ No modified Terraform blocks found to analyze."
               exit 0
            fi

            # Print readable table of results using external script
            python .github/scripts/check_predictions.py predictions.csv
            
          else
            echo "âš  No predictions generated (or file missing)."
          fi
          
      # 4. Upload Artifact
      - name: Upload Predictions
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: predictions
          path: predictions.csv
